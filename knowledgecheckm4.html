<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 4 HTML Assignment</title>
</head>
<body>
    <h1>Module 4 Knowledge Check</h1>
    <fieldset>Personal Information</fieldset>
    <legend></legend>
    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required placeholder="Write your message"></textarea>
        <br><br>

        <label for="engine">How did you hear about us?</label>
        <input type="radio" id="google" name="engine" value="google"> Google
        <input type="radio" id="bing" name="engine" value="bing"> Bing 
        <input type="radio" id="yahoo" name="engine" value="yahoo"> Yahoo 
        <input type="radio" id="other" name="engine" value="other"> Other 

        <input type="submit" value="Send">
</body>
</html>
