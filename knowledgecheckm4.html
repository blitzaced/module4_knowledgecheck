<body>
    <h1>Module 4 Knowledge Check</h1>
    
    <!--Site Navigator-->

      </ul>

    <!--Web Form-->
    <fieldset>Personal Information</fieldset>
    <legend></legend>
    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required placeholder="Write your message"></textarea>
        <br><br>

        <label for="engine">How did you hear about us?</label>                                                    <!--Bonus - Radio Button Group-->
        <input type="radio" id="google" name="engine" value="google"> Google
        <input type="radio" id="bing" name="engine" value="bing"> Bing 
        <input type="radio" id="yahoo" name="engine" value="yahoo"> Yahoo 
        <input type="radio" id="other" name="engine" value="other"> Other 

        <input type="submit" value="Send">
        <br><br>
    
    <!--Product Page Image(placeholder)-->
    <img src="https://placehold.co/300x200" alt="product table image placeholder" width="300" height="200">    
    <br><br>

    <!--Product Page Image(BONUS IMAGE)-->
    <img src="happydog.jpg" alt="Happy Dog Products" width="300" height="200" style="border-radius: 20px;">       <!--Bonus Image-->
    <br><br>

    <!--Product Info Table-->
    <table>
      <tr>
        <th>Product Name</th>                                                                                     <!--Bonus - Table Column Headers-->
        <th>Price</th>
        <th>Quantity</th>
      </tr>
      <tr>
        <td>Dog Leash</td>

      </tr>
      <tr>

      </tr>
      <tr>
        <td>Dog Treats</td>
        <td>8.99</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Dog Bed</td>
        <td>29.99</td>
        <td>10</td>
      </tr>
    </table>
  
</body>
